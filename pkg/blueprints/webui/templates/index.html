<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Github</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form method="post" action="/user">
            <div class="form-group">
              <label>Usuário do Github</label>
              <input type="text" class="form-control" name="username" placeholder="Digite o seu usuáio do Github">
              <small class="form-text text-muted">A partir no seu usuário nós iremos carregar as informçãoes do seu Github</small>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
          
    </div>
    
</body>
</html>
